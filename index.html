<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container">
        <div class="header__container">
          <svg
            class="logo__svg"
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 64 64"
            fill="none"
          >
            <rect width="64" height="64" fill="#030303" />
            <circle cx="32" cy="32" r="14" stroke="#FFF7F0" stroke-width="4" />
          </svg>

          <a class="btn header__btn" href="#">Free Consultation</a>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START-->
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__container">
            <div class="hero__title">
              <h1>Design solutions made easy</h1>
              <p>
                With over ten years of experience in various design disciplines,
                Iâ€™m your one-stop shop for your design needs.
              </p>
            </div>
            <div class="hero__bottom">
              <ul class="hero__item">
                <li class="hero__list">
                  <img src="/images/grapic.png" alt="hero__image" />
                </li>
              </ul>
              <ul class="hero__item2">
                <li class="hero__list">
                  <img src="/images/ui.png" alt="hero__image" />
                </li>
                <li class="hero__list">
                  <img src="/images/app.png" alt="hero__image" />
                </li>

                <li class="hero__list">
                    <img src="/images/illustration.png" alt="hero__image" />
                </li>
              </ul>
              <ul class="hero__item3">
                <li class="hero__list">
                     <img src="/images/photograpic.png" alt="hero__image" />
                </li>
                <li class="hero__list">
                  <img src="/images/motion.png" alt="hero__image" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
</html>
